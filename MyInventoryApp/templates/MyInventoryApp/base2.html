{% load static %}

<html>
    <head>
        <title>{% block title %}My Inventory{% endblock %}</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static '/bootstrap/css/custom.css' %}">
        <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js' %}"></script>    
    </head>

    <body>
        <nav class="navbar bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="" style="color: white;">
                    <img src="{% static 'MyInventoryApp/letter-w.png' %}" alt="Water Bottles" height="28" class="pe-1 d-inline-block align-text-top">
                    Water Bottles
                </a>
            </div>
        </nav>

        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 bg-light">
                <div class="col-6 pt-3 pb-3">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>  
        
        <div class="container-fluid bg-dark pt-1 pb-1 justify-content-center fixed-bottom ">
            <div class="col text-center text-light">
                &copy; 2020
            </div>
        </div>
    </body>
</html>
